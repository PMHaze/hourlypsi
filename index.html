<!DOCTYPE html>
<html>

<head>
    <title>Map of Volunteers to ZAP</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        #map {
            height: 100%;
        }
    </style>
</head>

<body onload="initialize()">
    <div id="map"></div>
    <script>
        var map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 1.0397,
                    lng: 103.644
                },
                zoom: 8
            });
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.4.3/tabletop.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API&callback=initMap" async defer></script>
    <script src="main.js"></script>
</body>

</html>
